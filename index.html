<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="flex">
            <img src="./assets/splash.png" class="img-bottom" alt="">
            <img src="./assets/iphone.png" class="img-top" alt="">
        </section>
        <section class="flex form-section">
            <h1 class="form-header">Create account</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="First name" class="form-input">
                    <input type="text" placeholder="Last name" class="form-input">
                </div>
                <input type="text" placeholder="email" class="form-input email-input">
                <div class="row">
                    <input type="password" placeholder="Password" class="form-input">
                    <input type="password" placeholder="Confirm Password" class="form-input">
                </div>
                <button type="submit" class="btn btn-submit">Create account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>
        </section>
    </main>
</body>
</html>
